<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Valorant Rank Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>

  <div class="card">
    <div class="left">
      <div class="pill">VALORANT RANK</div>
      <div class="player">Bleurtz<span class="tag">#oops</span></div>
      <div id="rank-text" class="rank">Chargement...</div>
      <div id="sub-text" class="sub"> </div>
    </div>

    <div class="right">
      <div class="badge">
        <img id="rank-icon" alt="rank">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
